
<div class="banner">
    <h4 class="my-1"> <a class ="banner" routerLink="bokrea">Fynda i årets bokrea!</a></h4>
</div>

<mat-toolbar>

        <span>
            <a routerLink="">BOKPORTALEN</a>
        </span>
        
        <mat-form-field style="width: 50%; margin-left:auto; height:60px;">
            
            <input style="width: 100%;" matInput placeholder="Sök din nästa läsupplevelse">
            
           
        </mat-form-field>
        <button class="search-button rounded-full" style="background-color: lightgray; display: flex; align-items: center; justify-content: center;">
            <mat-icon>search</mat-icon>
        </button> 
        <button class="flex" style="margin-left:auto;" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon
                [matBadge]="itemsQuantity"
                [matBadgeHidden]="!itemsQuantity"
                matBadgeColor="warn">
            shopping_cart</mat-icon>
        </button>
 
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} produkter</span>
                <a routerLink="kundvagn">Se kundvagn</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
            <div *ngFor="let items of cart.items" class="flex justify-between font-light mb-2">
                {{items.title}} x {{items.quantity}}
                <span class="font-bold"> {{ items.price | currency: 'Kr '}}</span>
            </div>
            
            </div>
            <div class="flex justify-between py-3 font-light">
                Totalt:
                <span class="font-bold">{{ getTotal(cart.items) | currency: 'Kr '}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button
                    routerLink="cart" 
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>checkout_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
