<mat-expansion-panel *ngIf="adminMenuOptions">
    <mat-expansion-panel-header>
        <mat-panel-title> MENY</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list [multiple]="false" [hideSingleSelectionIndicator]="hideSingleSelectionIndicator">
        <mat-list-option class="adminMenuOptions-button" (click)="emitAdminOptions(adminMenu)" *ngFor="let adminMenu of adminMenuOptions" [value]="adminMenu">
            <span>{{adminMenu}}</span>
        </mat-list-option> 
        
 </mat-selection-list>

</mat-expansion-panel>
